name: Run cypress tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          # build: npm run dev
          start: npm run dev
          wait-on: 'http://localhost:3000'
          browser: chrome
          headless: true
